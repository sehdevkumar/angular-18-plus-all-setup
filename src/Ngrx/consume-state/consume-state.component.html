<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-500 to-blue-700">
  <div class="max-w-md w-full mx-4 px-8 py-6 bg-white rounded-xl shadow-2xl transform transition-all duration-300 hover:shadow-3xl">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6 animate-bounce">Ngrx</h1>
    <div class="flex flex-col items-center">
      <p class="text-2xl text-gray-700 text-center">
        {{ message$ | async }}
      </p>
      <button
        class="mt-6 px-6 py-3 font-bold text-white bg-blue-600 rounded-lg transform transition-all duration-300 hover:bg-blue-700 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        (click)="onClickSendMessage()"
      >
        Send Message
      </button>
    </div>
  </div>
</div>
