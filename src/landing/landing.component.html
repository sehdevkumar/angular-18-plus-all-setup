<div
  class="w-full bg-slate-600 h-full grid justify-center items-center"
>
  @defer(on idle) {
  <div class="grid bg-orange-300 gap-[100px] w-auto grid-cols-[repeat(auto-fit,minmax(0px,1fr))] ">
    @for (item of landingData(); track $index) {

    <div
      class="p-5 h-[60px] w-[60px]  flex text-center items-center justify-center bg-green-800"
    >
      {{ item.name }}
    </div>

    }
  </div>

  }@placeholder(minimum 1000) {
  <p>Loading....</p>
  }
</div>
